      body {
        font-family: 'Inter', sans-serif;
        overflow: hidden;
        background-color: #F2F2F2;
      }
      .font-hand {
        font-family: 'Kalam', cursive;
      }
      .no-select {
        user-select: none;
        -webkit-user-select: none;
      }
      
      /* --- Custom Cursors --- */
      
      /* Hand: Default Pan behavior */
      .cursor-pan { 
        cursor: grab; 
      }
      .cursor-pan:active { 
        cursor: grabbing; 
      }

      /* Pen: SVG Icon */
      .cursor-pen { 
        cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="%23000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M17 3a2.828 2.828 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5L17 3z"></path></svg>') 0 24, crosshair;
      }

      /* Comment: SVG Icon */
      .cursor-comment { 
        cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="%232D9BF0" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 0 1-.9-3.8 8.5 8.5 0 0 1 4.7-7.6 8.38 8.38 0 0 1 3.8-.9h.5a8.48 8.48 0 0 1 8 8v.5z"></path></svg>') 0 0, text; 
      }

      .cursor-default { 
        cursor: default; 
      }
    </style>
